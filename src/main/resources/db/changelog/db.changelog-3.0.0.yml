databaseChangeLog:
    - changeSet:
        id: 3.0.0.load-churches
        author: Mothusi Molorane
        changes:
            - loadData:
                columns:
                    - column:
                        name: church_category_id
                        type: numeric
                    - column:
                        name: city_id
                        type: numeric
                    - column:
                        name: street_name
                        type: string
                    - column:
                        name: street_number
                        type: string
                    - column:
                        name: house_no
                        type: string
                    - column:
                        name: latitude
                        type: string
                    - column:
                        name: longitude
                        type: string
                    - column:
                        name: website
                        type: numeric
                    - column:
                        name: telephone
                        type: string
                    - column:
                        name: faxno
                        type: string
                    - column:
                        name: postalcode
                        type: string
                    - column:
                        name: recorded_by
                        type: numeric
                    - column:
                        name: record_date
                        type: date
                    - column:
                        name: updated_by
                        type: numeric
                    - column:
                        name: update_date
                        type: date
                    - column:
                        name: start_date
                        type: date
                    - column:
                        name: started_by
                        type: numeric
                    - column:
                        name: startplace
                        type: string
                    - column:
                        name: comment
                        type: string
                    - column:
                        name: status_id
                        type: numeric
                encoding: UTF-8
                file: ../data/churches.csv
                relativeToChangelogFile: true
                separator: ','
                tableName: church
                usePreparedStatements: true
    - changeSet:
        id: 3.0.0.load-attendance
        author: Mothusi Molorane
        changes:
            - loadData:
                columns:
                    - column:
                        name: church_id
                        type: numeric
                    - column:
                        name: service_id
                        type: numeric
                    - column:
                        name: session_id
                        type: string
                    - column:
                        name: service_date
                        type: date
                    - column:
                        name: adult_male
                        type: string
                    - column:
                        name: adult_female
                        type: string
                    - column:
                        name: youth_male
                        type: string
                    - column:
                        name: youth_female
                        type: string
                    - column:
                        name: children_male
                        type: numeric
                    - column:
                        name: children_female
                        type: string
                    - column:
                        name: recorded_by
                        type: string
                    - column:
                        name: record_date
                        type: string
                    - column:
                        name: updated_by
                        type: numeric
                    - column:
                        name: update_date
                        type: date
                encoding: UTF-8
                file: ../data/attendance.csv
                relativeToChangelogFile: true
                separator: ','
                tableName: attendance
                usePreparedStatements: true