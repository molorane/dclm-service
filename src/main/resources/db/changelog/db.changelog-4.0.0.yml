                        constraints:
                           foreignKeyName: fk_special_meeting_attendance_signature2
                           references: account(user_id)
                    - column:
                        name:  sign3
                        type:  BIGSERIAL
                        constraints:
                           foreignKeyName: fk_special_meeting_attendance_signature3
                           references: account(user_id)
