databaseChangeLog:
    - changeSet:
        id:  4.0.0.special-meeting-category
        author:  Mothusi Molorane
        changes:
           - createTable:
                tableName:  meeting_category
                columns:
                    - column:
                        name:  id
                        type:  BIGSERIAL
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                    - column:
                        name: name
                        type: varchar(50)
                        constraints:
                           nullable: false
                    - column:
                        name: abv
                        type: varchar(5)
                        constraints:
                           nullable: false
    - changeSet:
        id: 4.0.1.load-meeting-categories
        author: Mothusi Molorane
        changes:
            - loadData:
                columns:
                    - column:
                        name: name
                        type: string
                    - column:
                        name: abv
                        type: string
                encoding: UTF-8
                file: ../data/meeting-categories.csv
                relativeToChangelogFile: true
                separator: ','
                tableName: meeting_category
                usePreparedStatements: true
    - changeSet:
        id:  4.0.2.special-meeting
        author:  Mothusi Molorane
        changes:
           - createTable:
                tableName:  special_meeting
                columns:
                    - column:
                        name:  id
                        type:  BIGSERIAL
                        constraints:
                           foreignKeyName: fk_special_meeting_meeting_categry_id
                           references: meeting_category(id)
                           nullable: false
                    - column:
                        name:  church_id
                        type:  BIGSERIAL
                        constraints:
                           foreignKeyName: fk_special_meeting_church_id
                           references: church(id)
                           nullable: true
                    - column:
                        name: other_place
                        type: varchar(100)
                    - column:
                        name:  start_date
                        type:  date
                        constraints:
                           nullable: false
                    - column:
                        name:  end_date
                        type:  date
                        constraints:
                           nullable: false
                    - column:
                        name:  extected_attendance
                        type:  int
                        defaultValue: 0
                    - column:
                        name:  actual_attendance
                        type:  int
                        defaultValue: 0
                    - column:
                        name:  budget
                        type:  decimal
                        defaultValue: 0
                    - column:
                        name:  amount_raised
                        type:  decimal
                        defaultValue: 0
                    - column:
                        name:  amount_used
                        type:  decimal
                        defaultValue: 0
                    - column:
                        name:  recorded_by
                        type:  BIGSERIAL
                        constraints:
                            foreignKeyName: fk_special_meeting_recorded_by
                            references: account(user_id)
                            nullable: false
                    - column:
                        name: record_date
                        type: TIMESTAMP
                        defaultValueComputed: NOW()
                        constraints:
                           nullable: false
                    - column:
                        name:  updated_by
                        type:  BIGSERIAL
                        constraints:
                           foreignKeyName: fk_special_meeting_updated_by
                           references: account(user_id)
                    - column:
                        name: update_date
                        type: TIMESTAMP
                        defaultValueComputed: NOW()
    - changeSet:
        id:  4.0.2.special-meeting-attendance
