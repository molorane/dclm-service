<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Endless Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	
	<!-- Font Awesome -->
	<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

	<!-- Endless -->
	<link th:href="@{/css/endless.min.css}" rel="stylesheet">
	<link th:href="@{/css/endless-skin.css}" rel="stylesheet">
	
  </head>

  <body>
	<div id="wrapper">
		<div class="padding-md" style="margin-top:50px;">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
					<div class="h5">ACCESS DENIED</div>
					<h1 class="m-top-none error-heading">403</h1>
					
					<p class="font-14">Sorry! You are trying to access the resource you are not authorized to.</p>
					<h4 class="text-danger">If you think you shouldn't be getting this message, consult admin!</h4>
					
					<a class="btn btn-success m-bottom-sm" th:href="@{/home}"><i class="fa fa-home"></i> Back to Dashboard</a>
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.padding-md -->
	</div><!-- /wrapper -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	
	<!-- Jquery -->
	<script src="js/jquery-1.10.2.min.js"></script>
	
	<!-- Bootstrap -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
	<!-- Modernizr -->
	<script src='js/modernizr.min.js'></script>
	
	<!-- Pace -->
	<script src='js/pace.min.js'></script>
	
	<!-- Popup Overlay -->
	<script src='js/jquery.popupoverlay.min.js'></script>
	
	<!-- Slimscroll -->
	<script src='js/jquery.slimscroll.min.js'></script>
	
	<!-- Cookie -->
	<script src='js/jquery.cookie.min.js'></script>

	<!-- Endless -->
	<script src="js/endless/endless.js"></script>
	
  </body>
</html>
