<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Header</title>
</head>

<body>
	<div th:fragment="breadcrumb(path)">
		<div id="breadcrumb" class="breadcrumb-fixed">
			<ul class="breadcrumb">
				<li><i class="fa fa-home"></i><a th:href="@{/home}"> Home</a></li>
				<li th:each="item : ${path}">
					<a th:href="@{|/${item}|}"> [[${#strings.capitalize(item)}]]</a>
				</li>
				<li class="pull-right" th:text="${session.authenticated_user.roles}">Default</li>
			</ul>
		</div>
	</div>

</body>

</html>
