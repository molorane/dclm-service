<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/main-layout}">
<head>
	<title>[[${continent.name.toUpperCase()}]]</title>
</head>

<body>

<div layout:fragment="content">

	<div class="main-header clearfix">
		<div class="page-title">
			<h3 class="no-margin">Dashboard</h3>
			<span>Welcome [[${session.authenticated_user.userInfo.first_name}]]...</span> </span>
		</div>
		<!-- /page-title -->
	</div>
	<!-- /main-header -->

	<div class="padding-md" th:if="${session.authenticated_user.hasRole('ADMIN')}">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading clearfix">
						<div class="pull-right">
							<span class="clickable"><i class="fa fa-search"></i></span>
							<span class="clickable"><i class="fa fa-wrench"></i></span>
							<span class="clickable"> <i class="fa fa-chevron-down"></i> </span>
						</div>
						<h4 class="panel-title">[[${continent.name.toUpperCase()}]]</h4>
					</div>
					<div class="panel-body">
						<div class="panel panel-default">
							<div class="panel-body">
								<a th:href="@{|/admin/state/addState/${continent.id}|}">
									<img th:src="@{/img/images/16x16/add-16x16.png}" />  New Country
								</a>
								<span class="badge badge-success m-left-xs" th:text="${country.states.size()}">0</span>
							</div>
							<table class="table table-bordered table-condensed table-hover table-striped">
								<thead>
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th>No Cities</th>
									<th>Operaions</th>
								</tr>
								</thead>
								<tbody>

								<tr th:each="state : ${country.states}">
									<td th:text="${state.id}">Graduate 001</td>
									<td th:text="${state.name}">Graduate 001</td>
									<td th:text="${state.cities.size()}">Graduate 001</td>
									<td>
										<a th:href="@{|/admin/continent/${continent.id}/${country.id}/|}"><img th:src="@{/img/images/24x24/view.png}" /></a>
										<a th:href="@{|/admin/continents/${continent.id}/${country.id}|}"><img th:src="@{/img/images/24x24/edit.png}" /></a>
										<a th:href="@{|/admin/continents/${continent.id}/${country.id}|}"><img th:src="@{/img/images/24x24/delete.png}" /></a>
									</td>
								</tr>

								</tbody>
							</table>
						</div><!-- /panel -->
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

</div>

</body>
</html>
