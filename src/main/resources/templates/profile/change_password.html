<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/main-layout}">

<head>
	<title>Change Password</title>
</head>

<body>

<div layout:fragment="content">

	<div class="main-header clearfix">
		<div class="page-title">
			<h3 class="no-margin">Dashboard</h3>
			<span>Welcome [[${session.authenticated_user.userInfo.first_name}]]...</span>
		</div>
		<!-- /page-title -->
	</div>
	<!-- /main-header -->

	<div class="padding-md" th:if="${session.authenticated_user.hasRole('ADMIN')}">
		<div class="row">
			<div class="col-lg-12">

				<div th:if="${error == 'exist_email'}" class="alert alert-danger">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					<strong>Error!</strong> Email already exists!!
				</div>

				<div th:if="${saved}" class="alert alert-success">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true"><img th:src="@{/img/images/16x16/error_delete.png}" /></button>
					<img th:src="@{/img/images/16x16/success.png}" /> <strong>Success!</strong> information updated
				</div>

				<div class="panel panel-primary">
					<div class="panel-heading clearfix">
						<div class="pull-right">
							<span class="clickable"><i class="fa fa-search"></i></span>
							<span class="clickable"><i class="fa fa-wrench"></i></span>
							<span class="clickable"> <i class="fa fa-chevron-down"></i> </span>
						</div>
						<h4 class="panel-title">Change Password</h4>
					</div>
					<div class="panel-body">
						<div class="panel panel-default">
							<div class="panel-tab clearfix">
								<ul class="tab-bar">
									<li class="active"><a href="#" data-toggle="tab"><i class="fa fa-edit"></i> Password Setting</a></li>
								</ul>
							</div>
							<div class="panel-body">
								<div class="tab-content">
									<div class="tab-pane fade in active">
										<form  class="form-horizontal" method="POST" th:action="@{|/profile/change_password|}" >
											<div class="form-group">
												<label class="col-lg-2 control-label" for="name">Old Password</label>
												<div class="col-lg-10">
													<input type="text" id="name" class="form-control input-sm bounceIn animation-delay2"
														   placeholder="old password..">
													<label th:if="${error_password}" class="text-danger">Error name</label>
												</div><!-- /.col -->
											</div><!-- /form-group -->
											<div class="form-group">
												<label class="col-lg-2 control-label" for="country">New password <span class=""></span></label>
												<div class="col-lg-10">
													<input type="text" id="country" class="form-control input-sm bounceIn animation-delay2"
														   placeholder="new password..">
													<label th:if="${error_password}"
														    class="text-danger">Error new password</label>
												</div>
											</div><!-- /form-group -->
											<div class="form-group" th:classappend="${missmatch} ? has-error">
												<label class="col-lg-2 control-label"  for="founder">Confirm password <span class=""></span></label>
												<div class="col-lg-10">
													<input type="text" id="founder" class="form-control input-sm bounceIn animation-delay2"
														    placeholder="confirm password..">
													<label th:if="${missmatch}" class="text-danger">These password do not match.</label>
												</div>
											</div><!-- /form-group -->
											<div class="panel-footer text-right">
												<button type="submit" class="btn btn-submit-endless btn-sm">Change</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div><!-- /panel -->
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

</div>

</body>
</html>
