<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Register Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	
	<!-- Font Awesome -->
	<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
	
	<!-- Endless -->
	<link th:href="@{/css/endless.min.css}" rel="stylesheet">
	
  </head>

  <body class=" pace-done"><div class="pace  pace-inactive"><div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
  <div class="pace-progress-inner"></div>
</div>
<div class="pace-activity"></div></div>
	<div class="login-wrapper">
		<div class="text-center">
			<h2 class="fadeInUp animation-delay10" style="font-weight:bold">
				<span class="text-success">Missing Information</span> <span style="color:#ccc; text-shadow:0 1px #fff"></span>
			</h2>
	    </div>
		<div class="login-widget animation-delay1">	
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-plus-info fa-lg"></i> Personal Information
				</div>
				<div class="panel-body">
				
				<div th:if="${error == 'exist_username'}" class="alert alert-danger">
					<a href="#" class="close" data-dismiss="alert">&times;</a>
					<strong>Error!</strong> Username already exists!!
				</div>
				
				<div th:if="${error == 'exist_email'}" class="alert alert-danger">
					<a href="#" class="close" data-dismiss="alert">&times;</a>
					<strong>Error!</strong> Email already exists!!
				</div>
									
					<form class="form-login" method="POST" th:action="@{/register}" th:object="${user.userInfo}">
						<div class="form-group">
							<label for="">LastName</label>
							<input type="text" class="form-control input-sm" id="surname" placeholder="Surname" th:field="${user.userInfo.last_name}">
							<label th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}" class="text-danger">Error username</label>
						</div><!-- /form-group -->
						<div class="form-group">
							<label>FirstName</label>
							<input type="text" placeholder="Email address" th:field="*{first_name}" class="form-control input-sm bounceIn animation-delay5">
							<label th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}" class="text-danger">Error email</label>
						</div><!-- /form-group -->
						<hr>
						<div class="form-group">
							<div class="controls text-center">
								<button class="btn btn-success btn-sm bounceIn animation-delay7" type="submit"><i class="fa fa-plus-circle"></i> Add</button>
							</div>
						</div><!-- /form-group -->
					</form>
				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->
	
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
   
    <!-- Jquery -->
	<script th:src="@{js/jquery/jquery-1.10.2.min.js}"></script>
    
    <!-- Bootstrap -->
    <script th:src="@{js/bootstrap.min.js}"></script>
   
	<!-- Modernizr -->
	<script th:src="@{js/modernizr.min.js}"></script>
   
    <!-- Pace -->
	<script th:src="@{js/pace.min.js}"></script>
   
	<!-- Popup Overlay -->
	<script th:src="@{js/jquery/jquery.popupoverlay.min.js}"></script>
   
    <!-- Slimscroll -->
	<script th:src="@{js/jquery/jquery.slimscroll.min.js}"></script>
   
	<!-- Cookie -->
	<script th:src="@{js/jquery/jquery.cookie.min.js}"></script>

	<!-- Endless -->
	<script th:src="@{js/endless/endless.js}"></script>
  

</body></html>
