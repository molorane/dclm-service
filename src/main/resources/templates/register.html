<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/login_register_layout}">

<head>
<title>Register</title>
</head>

<body>

	<div layout:fragment="content">

		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-plus-circle fa-lg"></i> Sign up
			</div>
			<div class="panel-body">

				<div th:if="${error == 'exist_username'}" class="alert alert-danger">
					<a href="#" class="close" data-dismiss="alert">&times;</a> <strong>Error!</strong>
					Username already exists!!
				</div>

				<div th:if="${error == 'exist_email'}" class="alert alert-danger">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					<strong>Error!</strong> Email already exists!!
				</div>

				<form class="form-login" method="POST" th:action="@{/register}"
					th:object="${user}">
					<div class="form-group">
						<label for="">Username</label> <input type="text"
							placeholder="Username" th:field="*{username}"
							class="form-control input-sm bounceIn animation-delay2">
						<label th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}" class="text-danger">Error
							username</label>
					</div>
					<!-- /form-group -->
					<div class="form-group">
						<label>Email Address</label> <input type="text"
							placeholder="Email address" th:field="*{email}"
							class="form-control input-sm bounceIn animation-delay5">
						<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="text-danger">Error email</label>
					</div>
					<!-- /form-group -->
					<div class="form-group">
						<label>Password</label> <input type="password"
							placeholder="Password" th:field="*{password}"
							class="form-control input-sm bounceIn animation-delay3">
						<label th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}" class="text-danger">Error
							password</label>
					</div>
					<!-- /form-group -->
					<div class="form-group">
						<label>Confirm Password</label> <input type="password"
							placeholder="Confirm password" name="password_confirm"
							class="form-control input-sm bounceIn animation-delay4">
						<label th:if="${#fields.hasErrors('password_confirm')}"
							th:errors="*{password_confirm}" class="text-danger">Error
							password</label>
					</div>
					<!-- /form-group -->
					<div class="seperator"></div>
					<div class="form-group">
						<div class="controls">
							Already have an account? <a th:href="@{/login}"
								class="primary-font login-link">Sign In</a>
						</div>
					</div>
					<!-- /form-group -->

					<hr>
					<div class="form-group">
						<div class="controls text-right">
							<button class="btn btn-success btn-sm bounceIn animation-delay7"
								type="submit">
								<i class="fa fa-plus-circle"></i> Sign up
							</button>
						</div>
					</div>
					<!-- /form-group -->
				</form>
			</div>
		</div>
		<!-- /panel -->

	</div>

</body>
</html>
